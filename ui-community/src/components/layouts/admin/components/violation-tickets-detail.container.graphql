fragment AdminViolationTicketsDetailContainerViolationTicketMutationResultFields on ViolationTicketMutationResult {
  status {
    success
    errorMessage
  }
  violationTicket {
    ...AdminViolationTicketsDetailContainerViolationTicketFields
  }
}

