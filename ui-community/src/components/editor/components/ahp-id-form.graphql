mutation AhpIdFormCommunityPublicFileCreateAuthHeader($input: CommunityBlobFileInput!) {
  communityPublicFileCreateAuthHeader(input: $input) {
    authHeader {
      authHeader
      blobPath
      requestDate
      indexTags {
        name
        value
      }
      metadataFields {
        name
        value
      }
    }
    status {
      success
      errorMessage
    }
  }
}

mutation AhpIdFormCommunityPublicFileRemove($input: CommunityPublicFileRemoveInput!) {
  communityPublicFileRemove(input: $input) {
    status {
      success
      errorMessage
    }   
  }
}
