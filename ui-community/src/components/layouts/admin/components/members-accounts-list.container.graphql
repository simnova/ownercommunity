query AdminMembersAccountsListContainerMember($id: ID!) {
  member(id: $id) {
    ...AdminMembersAccountsListContainerMemberFields
  }
}

fragment AdminMembersAccountsListContainerMemberFields on Member {
  accounts {
    firstName
    lastName
    user {
      personalInformation {
        contactInformation {
          email
        }
      }

      id
    }
    statusCode

    id
    createdAt
    updatedAt
  }

  id
}