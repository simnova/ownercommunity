query MemberPaymentInstruments {
  memberPaymentInstruments {
    paymentInstruments {
      paymentInstrumentId
      cardNumber
      cardType
      isDefault
      expirationMonth
      expirationYear
      state
      billTo {
        __typename
        billingAddressLine1
        billingAddressLine2
        billingCity
        billingState
        billingCountry
        billingEmail
        billingFirstName
        billingLastName
        billingPhone
        billingPostalCode
      }
    }
    status {
      errorMessage
      success
    }
  }
}

mutation MemberDeletePaymentInstrument($input: String!) {
  memberDeletePaymentInstrument(paymentInstrumentId: $input) {
    success
    errorMessage
  }
}

mutation MemberSetDefaultPaymentInstrument($input: String!) {
  memberSetDefaultPaymentInstrument(paymentInstrumentId: $input) {
    success
    errorMessage
  }
}
