mutation AhpIdFormCommunityPublicFileCreateAuthHeader($input: CommunityBlobFileInput!) {
  communityPublicFileCreateAuthHeader(input: $input) {
    authHeader {
      authHeader
      blobPath
      requestDate
      indexTags {
        name
        value
      }
      metadataFields {
        name
        value
      }
    }
    status {
      success
      errorMessage
    }
    community {
      files {
        name
        size
        type
        url
      }

      id
      createdAt
      updatedAt
    }
  }
}
