fragment AdminViolationTicketsDetailContainerViolationTicketFields on ViolationTicket {
  title
  property {
    id
    propertyName
  }
  requestor {
    id
    memberName
  }
  assignedTo {
    id
    memberName
  }
  title
  description
  status
  priority
  photos {
    documentId
    description

    id
    createdAt
    updatedAt
  }
  activityLog {
    activityType
    activityDescription
    activityBy {
      id
      memberName
    }
    id
    createdAt
    updatedAt
  }
  id
  penaltyAmount
  penaltyPaidDate
  createdAt
  updatedAt
}

